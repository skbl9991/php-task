<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test task Form</title>
        <link rel="stylesheet" href="./css/test-form.css">
    </head>
    <body>
        <div class="container">
            <header class="header text-center ">
                <h1 id="title">Форма обратной связи</h1>

            </header>
            <form id="test-form" class="ajax" action="api/cantact.php" target="_self" method="POST"  enctype="multipart/form-data">
                <div class="form-group">
                    <label id="name-label" for="name">
                        Имя
                    </label>
                    <input class="form-control " id="name" name="name" type="text" value="" placeholder="Укажите ваше имя..." pattern="^([а-яА-Я]|[a-zA-Z])+" required>
                </div>
                <div class="form-group">
                    <label id="surname-label" for="surname">
                        Фамилия
                    </label>
                    <input class="form-control " id="surname" name="surname" type="text" value="" placeholder="Укажите вашу фамилию..." patter="^([а-яА-Я]|[a-zA-Z])+" required>
                </div>

                <div class="form-group">
                    <label id="phone-label" for="phone">
                        Телефон
                    </label>
                    <input class="form-control " id="phone" name="phone" type="tel" value="" placeholder="+375(29)111-11-11"
                     pattern="\+(375)\((29|25|44|33)\)(\d{3})-(\d{2})-(\d{2})$" required>
                    <div class="phone-helper">
                        <small>Формат: +375(XX)XXX-XX-XX</small>
                    </div>
                </div>
                <div class="form-group">
                    <input id="file-to-upload" type="file" name="file" required >
                </div>

                <div class="form-group">
                    <button id="submit" class="submit-button" type="submit">Отправить</button>
                </div>
            </form>

        </div>

        <section id="scripts-cdn">
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
            <script src="./scripts/test-form-script.js"></script>
        </section>

    </body>
</html>
